name: Build Docker Container & Push To DigitalOcean Registry

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test_django_job:
    uses: EslaMahgoub/django-k8s/.github/workflows/test-django.yaml@main
  build:
    runs-on: ubuntu-latest  
    needs: [test_django_job]
    env:
      DJANGO_SECRET_KEY: test-secret-key-can-be-changed
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    - name: Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_API_ACCESS_TOKEN }}
    - name: Login to DO container registry with short-lived creds
      run: doctl registry login --expiry-seconds 1200
    - name: Build container image
      working-directory: ./web
      run: |
        docker build -f Dockerfile \
        -t registry.digitalocean.com/eslamahgoub-k8s/django-k8s-web:latest \
        -t registry.digitalocean.com/eslamahgoub-k8s/django-k8s-web:${GITHUB_SHA:7} \
        .
    - name: Push image to DO registry
      run: |
        docker push registry.digitalocean.com/eslamahgoub-k8s/django-k8s-web --all-tags
